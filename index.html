        <script>
    (function() {
        // Generate a visitor ID if one doesn't exist
        function generateVisitorId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Wait for page to load
        window.addEventListener('load', function() {
            try {
                // Get or create visitor ID
                let visitorId = localStorage.getItem('visitor_id');
                if (!visitorId) {
                    visitorId = generateVisitorId();
                    localStorage.setItem('visitor_id', visitorId);
                }
                
                // Record this visit
                const visitData = {
                    visitor_id: visitorId,
                    timestamp: new Date().toISOString(),
                    url: window.location.href,
                    path: window.location.pathname,
                    referrer: document.referrer || "direct",
                    user_agent: navigator.userAgent,
                    screen_width: screen.width,
                    screen_height: screen.height
                };
                
                // Store visit in localStorage
                let allVisits = JSON.parse(localStorage.getItem('site_visits') || '[]');
                allVisits.push(visitData);
                localStorage.setItem('site_visits', JSON.stringify(allVisits));
                
                // Log to console
                console.log("Visit recorded:", visitData);
                console.log("Total visits:", allVisits.length);
                
                // Create a floating indicator to show the script is working
                // (You can remove this in production)
                const indicator = document.createElement('div');
                indicator.style.position = 'fixed';
                indicator.style.bottom = '10px';
                indicator.style.right = '10px';
                indicator.style.background = 'rgba(0,0,0,0.7)';
                indicator.style.color = 'white';
                indicator.style.padding = '5px 10px';
                indicator.style.borderRadius = '5px';
                indicator.style.fontSize = '12px';
                indicator.style.zIndex = '9999';
                indicator.textContent = `Visit #${allVisits.length} recorded`;
                
                // Add a button to view analytics
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View Stats';
                viewButton.style.marginLeft = '10px';
                viewButton.style.border = 'none';
                viewButton.style.borderRadius = '3px';
                viewButton.style.padding = '2px 6px';
                viewButton.style.cursor = 'pointer';
                
                viewButton.addEventListener('click', function() {
                    showAnalytics();
                });
                
                indicator.appendChild(viewButton);
                document.body.appendChild(indicator);
                
                // Auto-hide indicator after 5 seconds
                setTimeout(() => {
                    indicator.style.opacity = '0.5';
                }, 5000);
                
            } catch (error) {
                console.error("Error tracking visit:", error);
            }
        });
        
        // Function to display simple analytics
        function showAnalytics() {
            try {
                // Get stored visits
                const visits = JSON.parse(localStorage.getItem('site_visits') || '[]');
                
                if (visits.length === 0) {
                    alert("No visits recorded yet");
                    return;
                }
                
                // Create analytics overlay
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.background = 'rgba(0,0,0,0.9)';
                overlay.style.color = 'white';
                overlay.style.padding = '20px';
                overlay.style.boxSizing = 'border-box';
                overlay.style.overflow = 'auto';
                overlay.style.zIndex = '10000';
                
                // Add close button
                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'Close';
                closeBtn.style.position = 'absolute';
                closeBtn.style.top = '10px';
                closeBtn.style.right = '10px';
                closeBtn.style.padding = '5px 10px';
                closeBtn.style.cursor = 'pointer';
                closeBtn.addEventListener('click', function() {
                    document.body.removeChild(overlay);
                });
                overlay.appendChild(closeBtn);
                
                // Add content
                const content = document.createElement('div');
                
                // Summary stats
                const summary = document.createElement('div');
                summary.innerHTML = `
                    <h2>Visit Statistics</h2>
                    <p>Total Visits: ${visits.length}</p>
                    <p>First Visit: ${new Date(visits[0].timestamp).toLocaleString()}</p>
                    <p>Latest Visit: ${new Date(visits[visits.length-1].timestamp).toLocaleString()}</p>
                `;
                content.appendChild(summary);
                
                // Create table of visits
                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.style.marginTop = '20px';
                
                // Table header
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th style="border:1px solid #444;padding:8px;text-align:left">Time</th>
                        <th style="border:1px solid #444;padding:8px;text-align:left">Page</th>
                        <th style="border:1px solid #444;padding:8px;text-align:left">Referrer</th>
                        <th style="border:1px solid #444;padding:8px;text-align:left">Device</th>
                    </tr>
                `;
                table.appendChild(thead);
                
                // Table body
                const tbody = document.createElement('tbody');
                visits.slice().reverse().forEach(visit => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="border:1px solid #444;padding:8px;">${new Date(visit.timestamp).toLocaleString()}</td>
                        <td style="border:1px solid #444;padding:8px;">${visit.path || '/'}</td>
                        <td style="border:1px solid #444;padding:8px;">${visit.referrer}</td>
                        <td style="border:1px solid #444;padding:8px;">${visit.screen_width}x${visit.screen_height}</td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);
                
                content.appendChild(table);
                overlay.appendChild(content);
                
                // Add clear data button
                const clearBtn = document.createElement('button');
                clearBtn.textContent = 'Clear All Data';
                clearBtn.style.marginTop = '20px';
                clearBtn.style.padding = '5px 10px';
                clearBtn.style.cursor = 'pointer';
                clearBtn.style.backgroundColor = '#f44336';
                clearBtn.style.color = 'white';
                clearBtn.style.border = 'none';
                clearBtn.addEventListener('click', function() {
                    if (confirm('Are you sure you want to clear all visit data?')) {
                        localStorage.removeItem('site_visits');
                        document.body.removeChild(overlay);
                        alert('All visit data cleared');
                    }
                });
                overlay.appendChild(clearBtn);
                
                document.body.appendChild(overlay);
            } catch (error) {
                console.error("Error showing analytics:", error);
                alert("Error displaying analytics");
            }
        }
        
        // Add a global function to access analytics
        window.showSiteAnalytics = showAnalytics;
    })();
    </script>

<!-- Visitor Analytics Script -->
<script>
(function() {
    function generateVisitorId() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }
    
    function setCookie(name, value, daysToExpire) {
        const expires = new Date();
        expires.setTime(expires.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value}; expires=${expires.toUTCString()}; path=/`;
    }
    
    function getCookie(name) {
        const nameEQ = `${name}=`;
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    
    // Wait for the DOM to be fully loaded
    window.addEventListener('DOMContentLoaded', function() {
        // Get or create visitor ID
        let visitorId = getCookie('visitor_id');
        if (!visitorId) {
            visitorId = generateVisitorId();
            setCookie('visitor_id', visitorId, 30);
        }
        
        // Collect visitor data
        const visitorData = {
            visitor_id: visitorId,
            timestamp: new Date().toISOString(),
            url: window.location.href,
            referrer: document.referrer || "direct",
            user_agent: navigator.userAgent,
            screen_width: screen.width,
            screen_height: screen.height
        };
        
        // Log visitor data to console (for debugging)
        console.log("Visitor data:", visitorData);
        
        // Option 1: Send to a cloud-hosted version of your Streamlit app
        const streamlitUrl = "https://your-streamlit-app-url.com/collect";
        
        // Option 2: Send to a serverless function (recommended)
        // const analyticsEndpoint = "https://your-serverless-function-url.com/collect";
        
        // Send data to your backend
        fetch(streamlitUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(visitorData),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Visitor data sent successfully:', data);
        })
        .catch(error => {
            console.error('Error sending visitor data:', error);
            
            // Fallback: Store data in localStorage if sending fails
            let storedVisits = JSON.parse(localStorage.getItem('visitor_analytics') || '[]');
            storedVisits.push(visitorData);
            localStorage.setItem('visitor_analytics', JSON.stringify(storedVisits));
        });
    });
})();
</script>
