    <!-- Cross-Platform Analytics Tracking Script -->
    <script>
    (function() {
        // Server URL - replace with your actual server address (use your IP instead of localhost for mobile testing)
        const SERVER_URL = 'http://localhost:3000';
        
        // Check if it's iOS Safari specifically
        function isIOSSafari() {
            const ua = navigator.userAgent;
            return /iPad|iPhone|iPod/.test(ua) && !window.MSStream && /Safari/.test(ua);
        }
        
        // Function to check if it's a mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Function to generate a visitor ID
        function generateVisitorId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Storage functions - with multiple fallbacks
        function getVisitorId() {
            let id;
            
            // Try sessionStorage first (works better on iOS)
            try {
                id = sessionStorage.getItem('visitor_id');
                if (id) return id;
            } catch(e) {}
            
            // Try localStorage
            try {
                id = localStorage.getItem('visitor_id');
                if (id) return id;
            } catch(e) {}
            
            // Try cookies
            const match = document.cookie.match(/(^|;)\s*visitor_id=([^;]+)/);
            if (match) return match[2];
            
            // Generate new ID if none found
            id = generateVisitorId();
            
            // Try to store it in all available storage methods
            try { sessionStorage.setItem('visitor_id', id); } catch(e) {}
            try { localStorage.setItem('visitor_id', id); } catch(e) {}
            try { document.cookie = `visitor_id=${id}; path=/; max-age=${60*60*24*30}`; } catch(e) {}
            
            return id;
        }
        
        // Wait for page to load
        window.addEventListener('load', function() {
            try {
                // Get visitor ID using multi-storage approach
                const visitorId = getVisitorId();
                
                // Common visit data
                const visitData = {
                    visitor_id: visitorId,
                    timestamp: new Date().toISOString(),
                    url: window.location.href,
                    path: window.location.pathname,
                    referrer: document.referrer || "direct",
                    user_agent: navigator.userAgent,
                    screen_width: screen.width,
                    screen_height: screen.height
                };
                
                // Special handling for iOS Safari
                if (isIOSSafari()) {
                    console.log("iOS Safari detected, using special tracking");
                    
                    // Create simplified tracking image
                    const imgTracker = new Image();
                    imgTracker.onload = function() {
                        console.log("iOS tracking successful");
                    };
                    
                    // Use a simplified URL structure
                    const simpleData = `vid=${encodeURIComponent(visitorId)}&ts=${Date.now()}&w=${screen.width}&h=${screen.height}`;
                    imgTracker.src = `${SERVER_URL}/api/ios-track?${simpleData}`;
                    
                    // Also try storing in sessionStorage
                    try {
                        sessionStorage.setItem('last_visit', Date.now());
                    } catch(e) {
                        console.error("Session storage failed:", e);
                    }
                }
                // Other mobile devices
                else if (isMobileDevice()) {
                    console.log("Mobile device detected");
                    const imgTracker = new Image();
                    imgTracker.src = `${SERVER_URL}/api/track-pixel?data=${encodeURIComponent(JSON.stringify(visitData))}`;
                }
                // Desktop tracking
                else {
                    console.log("Desktop tracking");
                    fetch(`${SERVER_URL}/api/track`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(visitData),
                        mode: 'cors',
                        credentials: 'omit'
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Visit recorded:", data);
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
                }
            } catch (error) {
                console.error("Tracking error:", error);
            }
        });
    })();
    </script>
